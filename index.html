<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InvaderGen</title>
    <link rel="stylesheet" href="invaderGen.css">
    <link rel="shortcut icon" href="favicon.ico" id="favicon" type="image/x-icon">
    <link rel="stylesheet" href="grid.css">
    <script src="documentLayout.js"></script>
</head>

<body>
    <div class="g__wrapper">
        <div class="g__container">
            <header>
                <div class="g__row">
                    <h1>InvaderGen!</h1>
                </div>
                <div class="g__row">
                    <nav>
                        <ul>
                            <li id="btnCreate">CREATE</li>
                            <li id="btnSave">SAVE</li>
                            <li id="btnLoad">LOAD</li>
                        </ul>
                    </nav>
                </div>
            </header>
            <div class="g__row">
                <div id="createAnInvader">
                    <div class="menu-catergory g__column g__column-3">
                        <h3>Colors</h3>
                        <input class="colorPicker" type="color"></input>
                        <input class="colorPicker" type="color"></input>
                        <input class="colorPicker" type="color"></input>
                    </div>
                    <div class="menu-catergory g__column g__column-3">
                        <h3>Size</h3>
                        <input type="text" id="inputWidth"></input>
                        <p>Width</p>
                        <input type="text" id="inputPxSize"></input>
                        <p>Pixel Size</p>
                    </div>
                    <div class="menu-catergory g__column g__column-3">
                        <h3>I'm done!</h3>
                        <button id="generateBtn">Generate!</button>
                    </div>
                </div>
                <div id="loadAnInvader">
                    <div id="loadResults">
                        <!-- This div will be filled with loads results (JS)-->
                    </div>
                </div>
                <div id="saveAnInvader">
                    <div class="menu-catergory g__column g__column-3">
                        <h3>Let's save him!</h3>
                        <input type="text" id="inputSaveName"></input>
                        <p>Name</p>
                        <input type="box" id="inputSaveDesc"></input>
                        <p>Description</p>
                    </div>
                    <div class="menu-catergory g__column g__column-3">
                        <h3>I'm done!</h3>
                        <button id="saveBtn">Save!</button>
                    </div>
                </div>
                <div class="g__column g__column-3">
                    <div id="elUserMessage"></div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="pleaseInvade"></canvas>
    <canvas id="invisibleCanvas" width="600" height="600"></canvas>
    <script src="invaderObject.js"></script>
    <script src="invaderGen.js"></script>
</body>

</html>
